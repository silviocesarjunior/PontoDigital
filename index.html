<!DOCTYPE html>
<html>
<head>
  <title>Ponto Digital</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="container">
    <h1>Ponto Digital</h1>
    <div id="clock"></div>
    <div id="name-section" style="display: none;">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome">
      <button id="submit-name">Enviar</button>
    </div>
    <div id="name-display" style="display: none;">
      <p id="name-text"></p>
    </div>
    <ul id="entries"></ul>
    <div class="button-container">
      <button id="clock-in">Entrada</button>
      <button id="clock-out">Saída</button>
      <br><br>
      <button id="print-report">Imprimir Relatório</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
